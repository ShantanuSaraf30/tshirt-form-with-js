<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-shirts Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: black;">
    <div class="container">
        <h1>Customized T-shirts Form</h1>
        <form id="tshirt-form" onsubmit="return validateForm();" action="#" method="post">
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br>

            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" placeholder="Email id" required><br>

            <label for="tagline"><b>Tagline:</b></label>
            <input type="text" id="tagline" name="tagline" placeholder="Tagline"><br>

            <label for="phoneno"><b>Phone No.:</b></label>
            <input type="tel" id="phoneno" name="phoneno" placeholder="Phone No" required><br>

            <label for="colour"><b>Color:</b></label>
            <input type="color" id="colour" name="colour" required><br>

            <label><b>Size:</b></label>
            <input type="radio" id="small" name="size" value="Small">
            <label for="small">Small</label>
            <input type="radio" id="medium" name="size" value="Medium">
            <label for="medium">Medium</label>
            <input type="radio" id="large" name="size" value="Large">
            <label for="large">Large</label><br>

            <label for="address"><b>Address:</b></label>
            <textarea id="address" name="address" rows="4" placeholder="Address"></textarea><br>

            <label for="delivery-date"><b>Delivery Date:</b></label>
            <input type="date" id="delivery-date" name="delivery-date" required><br>

            <label for="myfile"><b>Upload Image:</b></label>
            <input type="file" id="myfile" name="myfile"><br>

            <button type="submit">Submit</button>
            <input type="reset"><br>
        </form>
    </div>

    <div id="receipt" style="display: none;">
        <h2>Receipt</h2>
        <p>Thank you for your order! Your order has been received.</p>
        <h3>Order Details:</h3>
        <p><strong>Name:</strong> <span id="receipt-name"></span></p>
        <p><strong>Email:</strong> <span id="receipt-email"></span></p>
        <p><strong>Tagline:</strong> <span id="receipt-tagline"></span></p>
        <p><strong>Phone No.:</strong> <span id="receipt-phoneno"></span></p>
        <p><strong>Color:</strong> <span id="receipt-colour"></span></p>
        <p><strong>Size:</strong> <span id="receipt-size"></span></p>
        <p><strong>Address:</strong> <span id="receipt-address"></span></p>
        <p><strong>Delivery Date:</strong> <span id="receipt-delivery-date"></span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
